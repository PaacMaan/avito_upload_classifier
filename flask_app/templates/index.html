<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>File upload input</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
</head>
<body>
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <div class="file-upload">
        <select id="ad_category" class="file-upload-btn">
            <option value="">Select your ad category</option>
            <option value="0">Laptop</option>
            <option value="1">Phone</option>
        </select> 
        <br>
        <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add Image</button>
        <form id="upload-file" enctype="multipart/form-data">
            <input class="file-upload-input" type='file' name="image" onchange="readURL(this);" accept="image/*" />
            <div class="drag-text">
              <h3>Drag and drop a file or select add Image</h3>
            </div>
        </form>
        <div class="file-upload-content">
            <img class="file-upload-image" src="#" alt="your image" />
            <!-- <div class="image-title-wrap">
                <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span></button>
            </div> -->
        </div>
    </div>
    <!-- include sweetAlert plugin -->
    <script src="{{ url_for('static',filename='js/sweetalert2.all.js') }}"></script>
    <script src="{{ url_for('static',filename='js/index.js') }}"></script>
</body>

</html>
